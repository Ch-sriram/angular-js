<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
      html,
      body {
        font-size: 1.1em;
      }
    </style>

    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">AngularJS</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"><i class="fa fa-home"></i> Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div ng-controller="mainController">
        <div>
          <label for="handle">What is your twitter handle?</label>
          <!-- ng-model is custom attribute which allows the change of DOM from the controller. And this is a.k.a Directive. -->
          <!-- Directive: An instruction to AngularJS to manipulate a piece of the DOM. Eg: ng-model, ng-controller, ng-app, etc, all are directives -->
          <!-- Thus ng-model="handle" => In the `mainController`, `handle` will be available at `$scope` dependency -->
          <input type="text" id="handle" ng-model="handle" />
        </div>
        <hr />
        <!-- And since the scope data can be interpolated here, we can bind it 2-way as follows -->
        <!-- `lowercasedHandle` is a function inside the `$scope` service, which is defined in the `mainController` -->
        <h1>twitter.com/{{ lowercasedHandle() }}</h1>
      </div>
    </div>
  </body>
</html>
